    /* æ¶ˆæ¯æ°”æ³¡ */

    .message.user .message-bubble {

    .message.ai .message-bubble {

    }
    
    .message-label {

    }
    
    /* è¾“å…¥åŒºåŸŸ */
    .chat-input-area {

        background: white;
        display: flex;

    }
    
    .chat-input {

        resize: none;

    }
    
    .chat-input:focus {

    }
    
    .send-btn {

    }
    
    .send-btn:hover {

    .send-btn:disabled {

    }
    
    /* åŠ è½½åŠ¨ç”» */
    .typing-indicator {

        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        width: fit-content;
    }
    
    .typing-dots {
        display: inline-block;
    }
    
    .typing-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        margin: 0 2px;

    }
    
    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
    
    /* ç©ºçŠ¶æ€ */
    .empty-state {

    }
</style>

<div class="assistant-container">

    <!-- PDFä¸Šä¼ åŒºåŸŸ -->
    <div class="upload-section">
        <div class="upload-info">
            <div class="upload-info-text" id="uploadInfo">
                <span id="uploadStatus">è¯·å…ˆä¸Šä¼ PDFæ–‡ä»¶</span>
                <span id="pdfName" class="pdf-name" style="display:none;"></span>
            </div>
        </div>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
        <button class="upload-btn" onclick="document.getElementById('pdf_file').click()">ğŸ“„ ä¸Šä¼ PDF</button>

    <!-- èŠå¤©å®¹å™¨ -->

        <div class="chat-messages" id="chatMessages">

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="chat-input-area">
            <textarea 
                id="questionInput" 
                class="chat-input" 
                placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."

            <button class="send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>

</div>

<script>
// PDFä¸Šä¼ 
document.getElementById('pdf_file').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (!file) return;
    
    var formData = new FormData();
    formData.append('pdf_file', file);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    var uploadBtn = document.querySelector('.upload-btn');
    var originalText = uploadBtn.textContent;
    uploadBtn.disabled = true;
    uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
    
    fetch('{% url "pdf_upload" %}', {
        method: 'POST',
        body: formData
    })
    .then(function(response) { return response.json(); })
    .then(function(data) {
        if (data.error) {
            alert('ä¸Šä¼ å¤±è´¥ï¼š' + data.error);
        } else {
            document.getElementById('uploadStatus').textContent = 'å·²ä¸Šä¼ ï¼š';
            document.getElementById('pdfName').textContent = data.filename;
            document.getElementById('pdfName').style.display = 'inline';
            document.getElementById('clearBtn').style.display = 'inline-block';
            document.getElementById('questionInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            // æ¸…é™¤æ—§æ¶ˆæ¯
            var messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '';
            addMessage('ai', 'PDFä¸Šä¼ æˆåŠŸï¼ç°åœ¨å¯ä»¥å¼€å§‹æé—®äº†ã€‚');
        }
        uploadBtn.disabled = false;
        uploadBtn.textContent = originalText;
    })
    .catch(function(error) {
        alert('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
        uploadBtn.disabled = false;
        uploadBtn.textContent = originalText;
    });
});

// å‘é€æ¶ˆæ¯
function sendMessage() {
    var input = document.getElementById('questionInput');
    var question = input.value.trim();
    
    if (!question) return;
    
    // ç¦ç”¨è¾“å…¥
    input.disabled = true;
    document.getElementById('sendBtn').disabled = true;
    
    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
    addMessage('user', question);
    input.value = '';
    
    // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
    showTypingIndicator();
    
    // å‘é€è¯·æ±‚
    var formData = new FormData();
    formData.append('question', question);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    fetch('{% url "pdf_chat" %}', {
        method: 'POST',
        body: formData
    })
    .then(function(response) { return response.json(); })
    .then(function(data) {
        hideTypingIndicator();
        
        if (data.error) {
            addMessage('ai', 'âŒ é”™è¯¯ï¼š' + data.error);
        } else {
            addMessage('ai', data.answer);
        }
        
        // æ¢å¤è¾“å…¥
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        input.focus();
    })
    .catch(function(error) {
        hideTypingIndicator();
        addMessage('ai', 'âŒ è¯·æ±‚å¤±è´¥ï¼Œè¯·é‡è¯•');
        input.disabled = false;
        document.getElementById('sendBtn').disabled = false;
    });
}

// æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
function addMessage(type, text) {
    var messagesDiv = document.getElementById('chatMessages');
    
    // å¦‚æœè¿˜æ˜¯ç©ºçŠ¶æ€ï¼Œæ¸…é™¤å®ƒ
    if (messagesDiv.querySelector('.empty-state')) {
        messagesDiv.innerHTML = '';
    }
    
    var messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + type;
    
    var label = document.createElement('div');
    label.className = 'message-label';
    label.textContent = type === 'user' ? 'ä½ ' : 'AIåŠ©æ‰‹';
    
    var bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    bubble.textContent = text;
    
    messageDiv.appendChild(label);
    messageDiv.appendChild(bubble);
    messagesDiv.appendChild(messageDiv);
    
    // æ»šåŠ¨åˆ°åº•éƒ¨
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
function showTypingIndicator() {
    var messagesDiv = document.getElementById('chatMessages');
    var indicator = document.createElement('div');
    indicator.className = 'message ai';
    indicator.id = 'typingIndicator';
    indicator.innerHTML = '<div class="message-bubble typing-indicator" style="display:block;"><div class="typing-dots"><span></span><span></span><span></span></div></div>';
    messagesDiv.appendChild(indicator);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// éšè—æ‰“å­—æŒ‡ç¤ºå™¨
function hideTypingIndicator() {
    var indicator = document.getElementById('typingIndicator');
    if (indicator) {
        indicator.remove();
    }
}

// å›è½¦å‘é€
function handleKeyDown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

// æ¸…é™¤å¯¹è¯
function clearChat() {
    if (!confirm('ç¡®å®šè¦æ¸…é™¤å¯¹è¯å—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰èŠå¤©è®°å½•å’ŒPDFæ–‡ä»¶ã€‚')) {
        return;
    }
    
    var formData = new FormData();
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    fetch('{% url "pdf_clear" %}', {
        method: 'POST',
        body: formData
    })
    .then(function(response) { return response.json(); })
    .then(function(data) {
        if (data.success) {
            location.reload();
        }
    });
}

// åˆå§‹åŒ–ï¼šæ£€æŸ¥æ˜¯å¦å·²ä¸Šä¼ PDF
window.onload = function() {
    var pdfName = document.getElementById('pdfName');
    if (pdfName.textContent) {
        document.getElementById('clearBtn').style.display = 'inline-block';
        document.getElementById('questionInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
    } else {
        document.getElementById('questionInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
    }
};
</script>
