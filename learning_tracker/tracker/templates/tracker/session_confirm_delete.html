{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">⚠️ 确认删除</h5>
            </div>
            <div class="card-body">
                <p class="lead">你确定要删除这条学习记录吗？</p>
                <div class="alert alert-light border">
                    <strong>课程：</strong> {{ session.course.name }}<br>
                    <strong>时间：</strong> {{ session.start_time }}<br>
                    <strong>时长：</strong> {{ session.duration }} 小时
                </div>
                <p class="text-danger small">此操作不可恢复。</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'session_list' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
